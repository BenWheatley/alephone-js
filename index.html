<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AlephOne JS</title>
  <style>
	@font-face {
		font-family: 'Courier Prime';
		src: url('./data/CourierPrime.ttf') format('truetype');
		font-weight: normal;
		font-style: normal;
	}
	
	@font-face {
		font-family: 'Courier Prime';
		src: url('./data/CourierPrime-Bold.ttf') format('truetype');
		font-weight: bold;
		font-style: normal;
	}
	
	@font-face {
		font-family: 'ProFontAO';
		src: url('./data/ProFontAO.ttf') format('truetype');
	}
	
	@font-face {
		font-family: 'AlephSansMono-Bold';
		src: url('./data/AlephSansMono-Bold.ttf') format('truetype');
		font-weight: bold;
	}
	
	html, body {
		margin: 0;
		padding: 0;
		height: 100%;
		background-color: #000;
		color: #ccc;
		font-family: sans-serif;
		display: flex;
		flex-direction: column;
		overflow: hidden;
	}
	
	main {
		flex: 1;
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100vh;
	}
	
	#canvasContainer {
		position: relative;
		width: 800px;
		height: 600px;
	}
	
	canvas {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		display: block;
		text-align: center;
		font-size: 1rem;
		background-color: #040;
		color: #0f0;
	}
	
	.game_frame {
		border: double 3px #0f0;
	}
	
	a {
		color: #f00;
		text-decoration: none;
	}
	
	a:hover {
		text-decoration: underline;
	}
	
	#glCanvas {
		z-index: 0;
	}
	
	#2DCanvas {
		z-index: 1;
		pointer-events: none;
	}
	
	#terminal {
		display: none;
		width: 800px;
		height: 400px;
		border: 2px solid #070;
		font-family: monospace;
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		background: black;
	}
	
	.terminal_header, .terminal_footer {
		background-color: #800;
		color: red;
		display: flex;
		justify-content: space-between;
		align-items: center;
		margin: 0px;
		padding: 0 8px;
		height: 18px;
	}
	
	.terminal_header > .leading, .terminal_footer > .leading,
	.terminal_header > .trailing, .terminal_footer > .trailing {
		white-space: nowrap;
	}
	
	#terminal_body {
		display: flex;
		height: calc(400px - 2*18px);
	}
	
	#terminal_open_close {
		width: 100%;
		height: 100%;
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: center;
	}
	
	#terminal_open_close_image_container {
		background-color: blue;
		margin: 0;
	}
	
	#terminal_open_close_image {
		display: block;
	}
	
	#terminal_open_close_msg {
		color: #0F0;
		margin: 0;
	}
	
	#terminal_content {
		display: none;
	}
	
	#terminal_image {
		flex: 1;
		padding: 1em;
	}
	
	#terminal_text {
		flex: 1;
		padding: 1em;
		color: #0F0;
	}
  </style>
</head>
<body>
  <main>
    <div id='canvasContainer' class="game_frame">
      <canvas id="glCanvas" width="800" height="600">
    Your browser does not support HTML5 Canvas or it has JavaScript/WebGL disabled. Please use a modern browser or enable JavaScript.
      </canvas>
      <canvas id="2DCanvas" width="640" height="480"></canvas>
    </div>
    
    <div id="terminal">
      <div class="terminal_header">
        <span class="leading">HEADER LEFT</span>
        <span class="trailing">HEADER RIGHT</span>
      </div>
      <div id="terminal_body">
        <div id="terminal_open_close">
          <div id="terminal_open_close_image_container">
            <img id="terminal_open_close_image" src="favicon.ico" />
          </div>
          <div id="terminal_open_close_msg">Terminal text area</div>
        </div>
        <div id="terminal_content">
          <img id="terminal_image" src="aleph-one-js.png" />
          <div id="terminal_text">Terminal text area</div>
        </div>
      </div>
      <div class="terminal_footer">
        <span class="leading">FOOTER LEFT</span>
        <span class="trailing">FOOTER RIGHT</span>
      </div>
    </div>
    
  </main>
  
  <footer class="footer">
    <a href="https://github.com/BenWheatley/alephone-js" target="_blank" rel="noopener">View AlephOne-JS project on GitHub</a>
  </footer>
  <script type="module">
    import { main } from './Source_Files/main.js';
    main();
  </script>
</body>
</html>
